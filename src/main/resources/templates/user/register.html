<script th:src="@{/scripts/registerImage.js}"></script>
<main class="register" xmlns:th="http://www.w3.org/1999/xhtml" style="padding:200px 0px 50px 0px">
    <div class="container body-content span=8 offset=2" >
        <div class="well">
            <form class="form-control::-ms-expand" th:action="@{/register}" method="post" enctype="multipart/form-data">
                <fieldset >
                    <legend align="center">Register</legend>
                    <br/>
                    <div class="form-group" >
                        <label class="form-control-label" for="user_email">Email</label>
                        <div>
                            <input class="form-control" type="email" id="user_email" placeholder="Email" name="email" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="user_fullname">Full Name</label>
                        <div>
                            <input class="form-control" type="text" id="user_fullname" placeholder="Full Name" name="fullName" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="user_password_first">Password</label>
                        <div>
                            <input type="password" class="form-control" id="user_password_first" placeholder="Password" name="password" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="user_password_second">Confirm Password</label>
                        <div>
                            <input type="password" class="form-control" id="user_password_second" placeholder="Password" name="confirmPassword" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="user_picture">Profile image</label>
                        <div>
                            <input  type="file" accept="image/*" onchange="readURL(this);"
                                   id="user_picture" name="userPicture" /> <br/>
                        </div>
                    </div>
                    <div class="form-group" align="center">
                        <div>
                            <img align="center" id="blah" src="#" />
                        </div>
                    </div>
                    <div align="center">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}"
                            >Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
