<main class="createMeme" xmlns:th="http://www.w3.org/1999/xhtml" style="padding:150px 0px 50px 0px">
    <div class="container body-content">
        <div class="well">
            <h2 align="center">All Categories -
                <a th:href="@{/admin/categories/create}" class="btn btn-warning">Create New</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover" style="background-color: #3cb0fd; border-radius: 25px; ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name + ' (' + #sets.size(category.activeMemes) + ')'}"></td>
                        <td>
                            <a style="color: black; font-weight: bold" th:href="@{/admin/categories/edit/{id}(id = ${category.id})}">Edit</a>
                            <a style="color: #dc3545; font-weight: bold" th:href="@{/admin/categories/delete/{id}(id = ${category.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
